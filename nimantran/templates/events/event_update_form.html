{% extends 'events/base.html' %}
{% load static %}
{% block title %} Edit Event {% endblock %}
{% block content %}
<div class="mb-3">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <p class="lead"><b>Edit event</b></p>
       <hr class="my-4">
    <div class="mb-3">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="alert alert-danger"> {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <form action="{% url 'update_event' pk=object.pk %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="mt-3">
    </form>
  </div>
</div>
</div>
{% endblock %}
